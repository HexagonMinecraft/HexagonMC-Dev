<div class="section no-pad-bot grey darken-2" id="index-banner">
    <div class="container">
        <br><br>
        <h1 class="header center white-text">HexagonMC Developer Portal</h1>
        <div class="row center">
            <h5 class="header col s12 light white-text">This is where HexagonMC Devs keep all of their development tools!</h5>
        </div>
        <div class="row center">
            <a href="https://www.github.com/HexagonMinecraft" target="_blank" id="download-button" class="btn-large waves-effect waves-light green darken-2">GitHub</a>
        </div>
        <br><br>

    </div>
</div>


<div class="container">
    <div class="section">
        <h3>Popular Projects</h3>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">search</i>
                        <input id="icon_prefix" type="text" class="validate" ng-model="search">
                        <label for="icon_prefix">Search</label>
                    </div>
                </div>
            </form>
        </div>

        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m6" ng-repeat="repo in repos | orderBy:'-stargazers_count' | limitTo: 20 | filter:search">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{repo.name}} <small ng-if="repo.fork">(Fork)</small></span>
                        <p>{{repo.stargazers_count}} Stars - {{repo.forks}} Forks</p>

                        <p>{{repo.description}}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{repo.html_url}}">GitHub</a>
                        <a href="{{repo.homepage}}" ng-if="repo.homepage">Homepage</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
