<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="The HexagonMC Developer Center, home to a few open source projects.">
	<meta name="author" content="HexagonMC">
	<meta name="theme-color" content="#519448">
	<link rel="icon" href="favicon.ico">
	<title>SpigotMC Download - HexagonMC Dev Center</title>

	<link href="https://bootswatch.com/paper/bootstrap.min.css" rel="stylesheet">

	<link href="assets/css/styles.css" rel="stylesheet">
</head>

<body ng-controller="SpigotCtrl">

	<div ng-include="views/header.html"></div>

	<div class="jumbotron">
		<div class="container">
			<div class="col-md-2">
				<img src="img/hexagonmc.png" alt="HexagonMC Logo" class="pull-left img-responsive spigot-logo">
			</div>
			<div class="col-md-10">
				<h1>SpigotMC Pre-Built Downloads</h1>
				<p>Here is where we will be hosting all tools and resources related to the continued development of a variety of open source
					projects.
				</p>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="row-fluid">
			<input ng-model="search" class="form-control" placeholder="Search for a versions...">

			<table class="table table-striped table-hover ">
				<thead>
					<tr>
						<th>Version</th>
						<th>Download</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Latest</td>
						<td><a href="https://s3.amazonaws.com/spigot.download/versions/latest/spigot.jar">Download</a></td>
					</tr>
					<tr ng-repeat="v in spigotversions | filter:search | filter: {Key: '!versions/latest'} | filter: {Key: '!versions/'} : true">
						<td>{{v.Key | extrakey}}</td>
						<td><a href="https://s3.amazonaws.com/spigot.download{{v.Key}}">Download</a></td>
					</tr>
				</tbody>
			</table>


		</div>
	</div>


	<div class="container">
		<hr>
		<footer>
			<p class="text-center">&copy; HexagonMC 2016. All rights reserved.</p>
			<p class="text-center text-muted">
				Built by <a href="http://GitHub.com/nprail" rel="nofollow" target="_blank">nprail</a>
		</footer>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.6.11.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="assets/js/xml2json.min.js"></script>

	<!-- NG JS -->
	<script src="app/app.js"></script>
	<script src="app/controllers.js"></script>
	<script src="app/services.js"></script>
</body>

</html>
